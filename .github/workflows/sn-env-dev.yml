name: sn_env dev

on: 
  push:
    branches:
      - dev

jobs:
  build:
    name: Build on Ubuntu
    runs-on: ubuntu-18.04
    steps:
      - name: Check Disk Space
        run: df -h && sudo apt-get clean && df -h 
      - name: Docker login
        run: echo '${{ secrets.DOCKERHUB_ACCESSTOK }}' | docker login --username heather999 --password-stdin
      - name: checkout sn_env
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: bleed
      - name: do fresh docker build
        run: docker build --no-cache -t lsstdesc/sn_env:dev -f $GITHUB_WORKSPACE/Dockerfile . 
      - name: Docker push
        run: docker push lsstdesc/sn_env:dev




